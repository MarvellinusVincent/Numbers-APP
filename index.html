<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
</head>
<body>
    <section>
        <h2>Arithmetic</h2>
        <input id="operand1"/>
        <label>+</label>
        <input id="operand2"/>
        <button onclick="add()">=</button>
        <label id="sum"></label>
    </section>
    <script>
        async function add() {
            let operand1input = document.getElementById("operand1");
            let operand2input = document.getElementById("operand2");
            let n = operand1input.value;
            let m = operand2input.value;
            const response = await fetch("http://localhost:3000/add/" + n + "/" + m);
            const sum = await response.json();
            document.getElementById("sum").innerText = sum;
        }
    </script>
</body>
</html>
